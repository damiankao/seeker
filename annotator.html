<html>
  <head>
    <link href="css/theme.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="ext/d3.v2.js"></script>
    <script type="text/javascript" src="ext/mousetrap.min.js"></script>
    <script type="text/javascript" src="js/seeker.util.js"></script>
    <script type="text/javascript" src="js/seeker.control.js"></script>
    <script type="text/javascript" src="js/seeker.annotator.js"></script>
  </head>
  <body>

  <script>
  document.body.style.overflow = 'hidden';
  var dim = seeker.util.winDimensions();

  var menu = d3.select(document.body).append('div');

  menu
    .style('width',dim[0])
    .style('display','inline')
    .style('position','absolute')
    .style('list-style-type','none')
    .style('top',0)
    .style('left',0)
    .style('background','#365791')
    .style('font-family','Arial')
    .style('font-size','9pt')
    .style('font-weight','bold')
    .style('color','white')
    .style('padding','4px 10px 3px 400px')
    .style('border-bottom','2px solid #C9C9C9')
    .style('overflow','hidden');

  var nav = menu
    .append('ul')
    .style('top',0)
    .attr('id','navigation');

  nav
    .append('li')
    .text('input');

  nav
    .append('li')
    .text('sequences');

  nav
    .append('li')
    .text('features');

  nav
    .append('li')
    .text('selection');

  nav
    .append('li')
    .text('options');

  var logoA = menu.append('div');
  logoA
    .style('top',2)
    .style('left',60)
    .style('font-family','Arial')
    .style('font-size','17pt')
    .style('color','#C9C9C9')
    .style('letter-spacing','3px')
    .text('ANNOTATION VIEWER')
    .style('font-weight','bold')
    .style('position','absolute');

  var a = new seeker.annotator()
    .attachTo(document.body)
    .layout(dim[0],dim[1] - menu.node().offsetHeight,0,menu.node().offsetHeight)
    .initialize();

  a.setProp('seqLength',dim[0] - (a.settings['margin'] * 2) - 20);

  var b = new seeker.status(document.body);

  b
    .setPosition(function() {
      var winDim = seeker.util.winDimensions();
      return [winDim[0] / 2 - this.offsetWidth / 2, 30]
    });

  a.setStatus(b);

  nav
    .append('li')
    .text('svg')
    .on('click',a.preview);

  nav
    .append('li')
    .text('?');

  </script>
  </body>
</html>
