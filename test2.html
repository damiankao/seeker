<html>
  <head>
    <link href="css/theme.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="ext/d3.v2.js"></script>
    <script type="text/javascript" src="ext/mousetrap.min.js"></script>
    <script type="text/javascript" src="ext/colorpicker.js"></script>
    <script type="text/javascript" src="js/seeker.util.js"></script>
    <script type="text/javascript" src="js/seeker.control.js"></script>
    
    <style>

    </style>
  </head>
  <body>
  <script>
  var data = {'label':'test','show':true,'range':10,'items':[{'name':'cmd01','click':function() {
    data.cb.__setAll('show',true);
  }},{'name':'cmd02','click':function() {
    data.cb.__setAll('show',false);
  }},{'name':'cmd03','click':function() {console.log('three')}}],'cb':[{'name':'opt1','show':true},{'name':'opt2','show':false},{'name':'opt3','show':true}],'selection':['label Change one','label change two','label change three']};

  var textbox = new seeker.textbox()
    .bind({
      'text':{'obj':data,'key':'label'}
    })
    .attachTo(document.body)
    .update();

  var cbox = new seeker.checkbox()
    .bind({
      'text':{'obj':data.cb[0],'key':'name'},
      'checkbox':{'obj':data.cb[0],'key':'show'}
    })
    .attachTo(document.body)
    .update()
    .whxy(-1,-1,100,100);


  var slider = new seeker.slider()
    .setInterval(5,100)
    .bind({
      'text':{'obj':data,'key':'label'},
      'slider':{'obj':data,'key':'range'}
    })
    .attachTo(document.body)
    .whxy(200,-1,400,200)
    .update();


  var menu = new seeker.menu()
    .attachTo(document.body)
    .bind({
      'items':{'obj':data.items}
    })
    .setLabel('name')
    .setClick('click')
    .whxy(-1,-1,300,100)
    .update();


  var opt = new seeker.option()
    .attachTo(document.body)
    .setSelection(data.selection)
    .bind({
      'text':{'obj':data, 'key':'label'},
      'option':{'obj':data, 'key':'label'}
    })
    .whxy(-1,-1,500,10)
    .update();

  var cmenu = new seeker.complexMenu()
    .attachTo(document.body)
    .setControl({
      'items':{'obj':data.items}
    },'name','click')
    .bind({
      'items':{'obj':data.cb}
    })
    .setTemplate(function() {
      var container = new seeker.element('li');
      var cbox = new seeker.checkbox()
        .attachTo(container);

      container.checkbox = cbox;

      return container;
    })
    .setDelete(function(obj) {
      obj.checkbox
        .detach()
        .unbind();

      obj
        .detach()
        .unbind();
    })
    .setUpdate(function(obj, d) {
      obj.checkbox
        .bind({
          'text':{'obj':d,'key':'name'},
          'checkbox':{'obj':d,'key':'show'}
        })
        .update();
    })
    .setUnbind(function(obj) {
      obj.checkbox.unbind();
    })
    .whxy(-1,-1,10,200)
    .update();

  var nav = new seeker.navBar()
    .attachTo(document.body)
    .bind({
      'items':{'obj':data.items}
    })
    .setLabel('name')
    .setClick('click')
    .whxy(-1,-1,50,20)
    .update();

  </script>
  </body>
</html>
