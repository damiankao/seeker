  var data = {'label':'test','show':true,'range':10,'items':[{'name':'command one'},{'name':'command two'},{'name':'command three'}]};
  var textbox = new seeker.textbox()
    .bind({'text':[data,'label']})

    .bind({'text':[data,'label'],'checkbox':[data,'show']})
