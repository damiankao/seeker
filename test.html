<html>
  <head>
    <link href="css/theme.css" rel="stylesheet"  type="text/css">
    <script type="text/javascript" src="ext/d3.v2.js"></script>
    <script type="text/javascript" src="js/seeker.util.js"></script>
    <script type="text/javascript" src="js/seeker.control.js"></script>
    <script type="text/javascript" src="js/seeker.annotator.js"></script>
  </head>
  <body>
  <script>
  var dim = seeker.util.winDimensions();

  var a = new seeker.annotator()
    .attachTo(document.body)
    .layout(dim[0],dim[1] - 30,0,30)
    .initialize()
    .update();

  a.settings['seqLength'] = dim[0] - 120;
  a.update();

  var b = new seeker.status();
  b.attachTo(document.body);
  a.setStatus(b);

  </script>
  <div style='width:100%;height:30;position:absolute;top:0;left:0;background:#545454;font-family:Arial;font-size:11pt;color:#D4D4D4;box-shadow: 1px 4px 10px rgba(2, 0, 0, .2);
    -webkit-box-shadow: 1px 4px 10px rgba(2, 0, 0, .2);
    -moz-box-shadow: 1px 4px 10px rgba(2, 0, 0, .2);'>Annotation viewer - MENU GOES HERE</div>
  </body>
</html>
